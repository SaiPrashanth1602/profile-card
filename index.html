<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Intro Card</title>
  <link rel="stylesheet" href="styles.css">
  <script>
  function updateOrientation() {
    if (window.matchMedia("(orientation: landscape)").matches) {
      document.body.classList.add("landscape");
      document.body.classList.remove("portrait");
    } else {
      document.body.classList.add("portrait");
      document.body.classList.remove("landscape");
    }
  }

  window.addEventListener("orientationchange", updateOrientation);
  window.addEventListener("resize", updateOrientation);
  window.addEventListener("load", updateOrientation);
</script>

</head>
<body>
    
  <div class="card">
    <div class="profile-pic-container">
        <img src="myphoto.png" alt="Profile Photo" class="profile-pic">
    </div>
    
    <h2>M. Sai Prashanth Ramesh</h2>
    <p>Software Engineering Student @ VIT Chennai</p>
    <div class="links">
      <a href="https://linkedin.com/in/saiprashanth1602" target="_blank">
        <img src="linkedin.png" alt="LinkedIn">
      </a>
      <a href="https://github.com/SaiPrashanth1602" target="_blank">
        <img src="github.png" alt="GitHub">
      </a>
    </div>
  </div>
</body>
</html>
